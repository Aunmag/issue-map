<div class="modal fade" id="createFormModal" tabindex="-1" role="dialog" aria-labelledby="createModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Добавить проблему</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="createIssueForm">
          <div class="form-group">
            <label for="title" class="col-form-label">Заголовок:</label>
            <input type="text" class="form-control" name="title">
          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Описание:</label>
            <textarea class="form-control" name="description"></textarea>
          </div>
          <div id="app">
            <div class="form-group">
              <select class= "form-control" v-model="selected" name="category">
                  <option v-for="category in categories" v-bind:value="category.id">{{ category.name }}
                  </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="lat" class="col-form-label">Координаты:</label>
            <input readonly type="text" class="form-control-plaintext" name="lat" v-bind:value="issueForm.lat">
            <input readonly type="text" class="form-control-plaintext" name="lon" v-bind:value="issueForm.lon">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" v-on:click="createIssue">Добавить</button>
      </div>
    </div>
  </div>
</div>
