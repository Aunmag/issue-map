<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="cardModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-title">
        <h5 class="modal-title" id="cardModal">Проблема</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="createIssueForm">
          <div class="row">
            <div class="col">
              <div class="row">{{this.card.title}}</div>
              <div class="row">{{this.card.description}}</div>
            </div>
            <div class="col">
                <div class="row">{{this.card.categories[0].name}}</div>
                <div class="row">{{this.card.authorities[0].name}}</div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
